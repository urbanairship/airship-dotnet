ext {
  pod = 'UrbanAirship-iOS-SDK'
  iosSdkModuleName = 'AirshipMessageCenter'
}

task clean(type: Delete) {
  doLast() {
    project.delete "bin"
    project.delete "obj"
    project.delete "$buildDir"
  }
}

task carthageUpdate {
  doLast() {
    exec {
      commandLine "strip", "-S", "-x", "../../Carthage/Build/iOS/AirshipMessageCenter.framework/AirshipMessageCenter"
    }
  }
}
